<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øTe vas de viaje conmigo si apruebo todos los examenes? ‚úàÔ∏è</title>
    <style>
        body {

            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #00796b;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #btnSi {
            background-color: #2ecc71;
            color: white;
        }

        #btnNo {
            background-color: #e74c3c;

        }

        .hidden {

    </style>
</head>
<body>

    <div id="pantallaPregunta">
        <h1 id="textoPregunta">¬øQuieres irte de viaje conmigo? ‚úàÔ∏èüåç</h1>
        <div class="buttons">
            <button id="btnSi">¬°S√ç, VAMOS!</button>

        </div>
    </div>

    <div id="pantallaFinal" class="hidden">
        <h1>¬°PREPARA LAS MALETAS! üß≥‚úàÔ∏è</h1>
        <p style="font-size: 1.5rem;">Vamos a disfrutar como nos lo merecemos.</p>
        <p style="font-size: 5rem;">üé´</p>
    </div>

    <script>
        const btnSi = document.getElementById('btnSi');
        const btnNo = document.getElementById('btnNo');
        const pantallaPregunta = document.getElementById('pantallaPregunta');
        const pantallaFinal = document.getElementById('pantallaFinal');

        let escalaSi = 1;
        let escalaNo = 1;

        const frasesNo = [
            "¬øEstas segura?", 
            "¬øTe quedar√°s en casa?", 
            "¬øNi aunque yo invite?", 
            "¬°Pi√©nsalo bien!", 
            "No tengas miedo",
            "¬°Di que s√≠, a lo loco!"
        ];
        let indiceFrase = 0;

        btnNo.addEventListener('click', () => {
            // Aumentar tama√±o del S√ç
            escalaSi += 0.4;
            btnSi.style.transform = `scale(${escalaSi})`;

            // Reducir tama√±o del NO
            escalaNo -= 0.15;
            btnNo.style.transform = `scale(${escalaNo})`;

            // Cambiar el texto del bot√≥n NO
            btnNo.innerText = frasesNo[indiceFrase % frasesNo.length];
            indiceFrase++;

            // Desaparecer si es muy peque√±o
            if (escalaNo <= 0.2) {
                btnNo.style.opacity = '0';
                btnNo.style.pointerEvents = 'none';
            }
        });

        btnSi.addEventListener('click', () => {
            pantallaPregunta.classList.add('hidden');
            pantallaFinal.classList.remove('hidden');
        });
    </script>
</body>
</html>
